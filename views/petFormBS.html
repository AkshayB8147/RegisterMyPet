<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Form</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
    <!-- Form Starts -->
    <div class="container">

        <form action="/saveDetails" method="post">
            <!-- Owner Details -->
            <h1>Owner Details</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="ownerName">Full Name</label>
                    <input type="text" class="form-control" id="ownerName" placeholder="Full Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="ownerPhone">Phone</label>
                    <input type="ownerPhone" class="form-control" id="ownerPhone" placeholder="Phone">
                </div>
                <div class="form-group col-md-6">
                    <label for="ownerEamil">Email address</label>
                    <input type="ownerEamil" class="form-control" id="ownerEamil" placeholder="example@gmail.com">
                </div>

                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Example@123">
                  </div>
                
                  <div class="form-group col">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="">
                  </div>
            </div>

            <!-- Pet Details -->
            <h1>Pet Details</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="petName">Pet Name</label>
                    <input type="text" class="form-control" id="petName" placeholder="Pet Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="breed">Breed</label>
                    <input type="text" class="form-control" id="breed" placeholder="Bread">
                </div>
                <div class="form-group col-md-6">
                    <label for="petGender">Pet Gender</label>
                    <select class="form-control" id="petGender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="dob">Breed</label>
                    <input type="date" class="form-control" id="dob">
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Register My Pet</button>
        </form>

    </div>

    <!-- Form Ends -->

    <!-- Bootstrap 4 Script -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
